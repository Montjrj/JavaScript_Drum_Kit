<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
  

  <audio data-key="65" src="/assets/sounds/Clap 808.wav"></audio>
  <audio data-key="83" src="/assets/sounds/Hi Hat 2 Million.wav"></audio>
  <audio data-key="68" src="/assets/sounds/Kick 2.wav"></audio>
  <audio data-key="70" src="/assets/sounds/Hi Hat 4.wav"></audio>
  <audio data-key="71" src="/assets/sounds/808 Dark Shades.wav"></audio>
  <audio data-key="72" src="/assets/sounds/Notorious BIG-Sicker Than your Average.wav"></audio>
  <audio data-key="74" src="/assets/sounds/Snare 1.wav"></audio>
  <audio data-key="75" src="/assets/sounds/Tom.wav"></audio>
  <audio data-key="76" src="/assets/sounds/Bongo.wav"></audio>

<script>
    
    function playSound(event) { 
        let keyEl = document.querySelector(`div[data-key="${event.keyCode}"]`)
        let audioEl = document.querySelector(`audio[data-key="${event.keyCode}"]`)
        if(!audioEl) return;
        var key = keyEl.getAttribute("data-key");
        var audio = audioEl.getAttribute("data-key");
        if(key === audio) {
            audioEl.play();
            console.log(audioEl.getAttribute("src"));
            console.log("Yaay!!!! It works!");
        }

        console.log(event.keyCode)
        console.log(event)

    }

    window.addEventListener("keydown",playSound)
</script>


</body>
</html>
